  email:
    recipients:
      - make@roboxes.org
    on_success: change
    on_failure: change
install:
  - printf 'Acquire::Retries "10";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - printf 'Acquire::BrokenProxy "true";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - printf 'Acquire::http::Timeout "120";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - printf 'Acquire::https::Timeout "120";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - printf 'Acquire::http::No-Cache "true";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - printf 'Acquire::https::No-Cache "true";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - printf 'Acquire::http::Pipeline-Depth "200";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - printf 'Acquire::https::Pipeline-Depth "200";\n' | sudo tee --append /etc/apt/apt.conf.d/99custom
  - sudo -E sed -i -e '/repo.mongodb.org/d' /etc/apt/sources.list /etc/apt/sources.list.d/*
  - sudo -E sed -i -e '/apt.postgresql.org/d' /etc/apt/sources.list /etc/apt/sources.list.d/*
  - sudo -E sed -i -e '/ppa.launchpad.net\/couchdb/d' /etc/apt/sources.list /etc/apt/sources.list.d/*
  - sudo -E sed -i -e '/packagecloud.io\/github\/git-lfs/d' /etc/apt/sources.list /etc/apt/sources.list.d/*
  - echo "" | sudo base64 -d | sudo apt-key add -
  - (travis_retry sudo apt-get update && travis_retry sudo -E apt-get -yq --no-install-suggests --no-install-recommends install curl parallel libc-bin) || ((sleep 120; sudo rm -rf /var/lib/apt/lists/* && sudo apt-get clean && travis_retry sudo apt-get update && travis_retry sudo -E apt-get -yq --no-install-suggests --no-install-recommends install curl parallel libc-bin) || (sleep 120; sudo rm -rf /var/lib/apt/lists/* && sudo apt-get clean && travis_retry sudo apt-get -o Acquire::CompressionTypes::Order::=bz2 update && travis_retry sudo -E apt-get -yq --no-install-suggests --no-install-recommends install curl parallel libc-bin))
  - travis_retry curl --silent --show-error --user-agent "Mozilla/5.0 (X11; Linux x86_64; rv:60.0) Gecko/20100101 Firefox/60.0" --output vagrant_2.2.5_x86_64.deb https://releases.hashicorp.com/vagrant/2.2.5/vagrant_2.2.5_x86_64.deb ; sudo dpkg -i vagrant_2.2.5_x86_64.deb
